        <div class="Logg">
            <div class="login">
                <h3>Login</h3>
                <div class="form">
                    <div class="inputts">
                        <input type="text" required id="email">
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="inputts">
                        <input type="password" required id="pass">
                        <span></span>
                        <label>Password</label>
                        
                    </div>
                    <input type="checkbox" onclick="show()">Show Password
                    <input type="submit" value="login" onclick="result()">
                    <div class="signup"> 
                        Create An Account <a href="reg.html">Signup </a>
                    </div>
                </div>
            </div>
            </div>
        

<script>
    function show(){ 
        var userpass = document.getElementById("pass")

        if(userpass.type ==="password"){
            userpass.type="text"
        }
        else{
            userpass.type="password"
        }
        
    }
    function result(){
        var useremail = document.getElementById("email")
        var userpass = document.getElementById("pass")
    
        var checkemail = localStorage.getItem("Name")
        var checkpass = localStorage.getItem("Password")


        if(useremail == checkemail && userpass == checkpass){

            window.location="index.html"
        }
        else{
            alert("Please Fill Correct Id Pass")
        }
    }
</script>
