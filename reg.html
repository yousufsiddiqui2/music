                    <div class="inputts">

                    <input type="submit" value="Signup" onclick="result()">

<script>
    function show(){ 
        var userpass = document.getElementById("pass")
        var userpass2 = document.getElementById("pass2")

        if(userpass.type ==="password" && userpass2.type==="password"){
            userpass.type="text"
            userpass2.type="text"
        }
        else{
            userpass.type="password"
            userpass2.type="password"
        }

    }

    function result(){
        var a=document.getElementById("email").value 
        var b=document.getElementById("pass").value 
        var c=document.getElementById("pass2").value

   
    

        if(a=="" || b=="" || c==""){
            alert("Filled All Details")
        }
       
        else{
            localStorage.setItem("Name", a)
            localStorage.setItem("Password", b)
            localStorage.setItem("conpass",c)

            if(b.lenghth !=0)
        {
            if(b == c){
                alert(" Password Match")
                window.location="login.html"
            }
            else{
                alert("Password not Match")
    
            }
        }

          
        }
       
    }

    
</script>
